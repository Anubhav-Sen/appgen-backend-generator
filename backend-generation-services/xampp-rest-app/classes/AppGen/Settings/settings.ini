[system]
base_uri = "localhost/xampp_rest_app"
base_path = "xampp_rest_app" ;Please do not add / at the start
version = "0.1"
rest_enabled = true

[auth]
source_type = "INI" ;INI: PHP configuration file, DB: MySql Database
source_ini_path = "/data/users.ini" ;Please set path after base_path. Don't forget to start with a /

[database]
version = "8.2.12"
server = "localhost"
username = "root"
password = ""
database = "appgen_example"
connection_type = "PDO" ; OO: Object oriented, PROC: Procedural, PDO: PHP Data Objects